<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text-to-speech.css">
</head>
<body>
    <div class="hero">
        <h1 id="cht">TEXT TO VOICE<span>CONVERTER</span></h1>
        <textarea placeholder="Write here any text..." id="abc"></textarea>
        <div class="row">
            <select></select>
            <button  id="txttov"><img src="play.png" alt="">Listen</button>
       
        </div>
        <div class="btn">
            <button id="start-btn">START</button>
            <button id="stop-btn">STOP</button>
        </div>

        <div class="range">
            <label><h3>Range:</h3></label>
        <input type="range" id="rangeslider" min="0.1" max="3" step="0.1" value="1">
            <span id="spanvalue">1</span>
        </div>

    </div>
    
    
    <script src="text-to-speech.js" defer></script>
</body>
</html>
